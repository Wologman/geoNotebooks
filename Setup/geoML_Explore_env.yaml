# Forked from here: https://github.com/jorisvandenbossche/DS-python-geospatial/blob/main/environment.yml
# Usage: conda env create -f geoExplore_env.yaml
# Use libmamba if this isn't working.  https://www.anaconda.com/blog/a-faster-conda-for-a-growing-community
# Also ensure that libjpeg-turbo is installed into the machine through a bash shell first
name: geoExplore
channels:
  - conda-forge
  - anaconda
  - menpo
  - defaults
dependencies:
  - python>=3.12
  - ipython
  - jupyter
  - joblib
  - polars
  - numpy
  - pandas
  - geopandas
  - shapely
  - pyproj
  - rasterio
  - rasterstats
  - matplotlib 
  - cartopy
  - contextily
  - geoplot
  - dask
  - distributed
  - dask-labextension
  - ipyleaflet
  - folium
  - Pillow 
  - seaborn
  - scipy 
  - geoviews
  - h5py
  - opencv
  - fastparquet
  - pyarrow 
  - libjpeg-turbo
  - pyturbojpeg
  - pyyaml
  - piexif
  - xmltodict
  - pip
      # Packages that are only on PyPi
      #- some_crazy_package



